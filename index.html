<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/icon/favicon.svg" type="image/x-icon" />
    <title>A Journey</title>

    <!-- marked -->
    <script src="./library/marked.min.js"></script>

    <!-- hightlight.js -->
    <link rel="stylesheet" href="./library/highlight_default.min.css" />
    <script src="./library/highlight_highlight.min.js"></script>
    <link rel="stylesheet" href="./library/highlight_ally-light.min.css" />

    <!-- custom css -->
    <link rel="stylesheet" href=" style/style.css" />

    <!-- tailwind -->
    <script src="./library/tailwind-3.4.1.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#2e6ff2",
              background: "#fff",
              surface: "#121314",
              graylv1: "#f3f5fa",
              graylv2: "#d9dbe0",
              graylv3: "#8d9299",
              graylv4: "#47494d",
              error: "#ff3440",
              lowError: "#ffc533",
              activation: "#dee8ff",
            },
          },
        },
      };
    </script>
    <!-- // tailwind -->

    <style>
      @keyframes slideDown {
        from {
          transition: all 1s;
          height: 0px;
          opacity: 0;
        }
        to {
          opacity: 1;
          height: 60px;
        }
      }
      .markdown-cell > ul > li > p {
        display: inline-block;
      }
    </style>
  </head>
  <body class="font-sans w-full text-surface">
    <header class="relative bg-white mx-auto border-b border-gray-300">
      <nav
        class="container max-w-[1190px] mx-auto md:p-[19px] p-4 flex items-center relative"
      >
        <!-- 블로그 제목 영역 -->
        <h1
          id="blog-title"
          class="md:text-2xl text-lg leading-6 mr-auto font-semibold text-gray-900 cursor-pointer"
        >
          A Journey
        </h1>
        <!-- // 블로그 제목 영역 -->

        
        <div id="menu" class="hidden"></div>

        <!-- 다크모드 토글 버튼 -->
        <button 
          id="theme-toggle" 
          class="w-10 h-10 flex items-center justify-center rounded-lg hover:bg-graylv1 dark:hover:bg-gray-700 transition-colors"
          aria-label="테마 전환"
        >
          <!-- 라이트 모드일 때 보이는 달 아이콘 -->
          <svg id="theme-toggle-dark-icon" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
          </svg>
          <!-- 다크 모드일 때 보이는 해 아이콘 -->
          <svg id="theme-toggle-light-icon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path>
          </svg>
        </button>

        <!-- relative 컨테이너 추가 -->
        <div class="relative ml-4 flex items-center">
          <section class="category-aside flex flex-col border border-graylv2 bg-white rounded-[10px] overflow-y-auto w-fit h-fit">
            <header class="flex items-center">
              <h2 class="aside-tit sr-only text-sm font-semibold ml-5">content</h2>
              <button id="aside-button">
                <span class="sr-only">카테고리 열기</span>
              </button>
            </header>
            <!-- 드롭다운 내용만 absolute로 -->
            <aside class="absolute top-full left-0 mt-2 hidden bg-white border border-graylv2 rounded-[10px] z-[9999] shadow-lg"></aside>
          </section>
        </div>

        <button id="search-button" class="ml-5 md:hidden flex">
          <span class="sr-only">검색창 열기</span>
        </button>

        <div
          class="search-cont w-80 hidden md:block md:relative absolute z-10 rounded-2xl p-4 border border-graylv2 bottom-[-12px] right-2 xl:right-10 translate-y-full bg-background w-96 max-w-full box-border md:p-0 md:top-0 md:right-0 md:border-0 md:translate-y-0 md:w-80 md:ml-12"
        >
          <label for="search-input">
            <input
              type="text"
              id="search-input"
              class="search-input bg-graylv1 rounded-[10px] px-5 py-2.5 placeholder:font-normal placehoder:text-graylv3 focus:outline-0 shadow-sm w-full"
              placeholder="Keyword"
          /></label>
          <div
            class="btn-cont flex gap-2 justify-cetner items-center absolute top-1/2 md:right-4 right-8 -translate-y-1/2"
          >
            <button class="reset-inp-btn hidden">
              <span class="sr-only">검색어 초기화</span>
            </button>
            <button class="search-inp-btn">
              <span class="sr-only">검색하기</span>
            </button>
          </div>
        </div>

        
        <!-- // 메뉴 영역 -->
      </nav>
      <!-- 모바일에서 메뉴 영역이 보이도록 하는 영역 -->
      <div
        id="mobileMenu"
        class="absolute bg-background w-full max-w-[1190px] border-b border-graylv2 z-10 md:hidden"
      ></div>
      <!-- // 모바일에서 메뉴 영역이 보이도록 하는 영역 -->
    </header>

    <main class="container p-8 pb-4 w-full mx-auto max-w-[1190px] md:pt-[60px]">

      <!-- 블로그 포스트 리스트 영역 -->
      <div
        id="blog-posts"
        class="grid md:grid-cols-2 lg:grid-cols-3 gap-x-[25px] lg:gap-y-10 gap-y-4 mb-20"
      ></div>
      <!-- // 블로그 포스트 리스트 영역-->

      <!-- contents 영역 -->
      <div
        id="contents"
        class="mt-6 mb-28 grid-cols-3 max-w-[990px] mx-auto"
      ></div>
      <!-- // contents 영역-->

      <!-- pagination -->
      <div id="pagination"></div>
    </main>

    <!-- category 검색 영역 -->

      class="category-aside hidden flex flex-col border border-graylv2 bg-white rounded-[10px] fixed overflow-y-auto w-fit h-fit"

        </button>
      </header>
      <aside></aside>

      <aside class="categoryContainer"></aside>

    <!-- utils -->
    <script src="js/utils.js"></script>
    <!-- convert ipynb to html -->
    <script src="style/convertIpynbToHtml.js"></script>

    <!-- style -->
    <script src="style/globalStyle.js"></script>
    <script src="style/blogContentsStyle.js"></script>

    <!-- mobile menu toggle -->
    <script src="js/mobileMenuToggle.js"></script>

    <!-- lender -->
    <script src="config.js"></script>
    <script src="js/URLparsing.js"></script>
    <script src="js/initData.js"></script>
    <script src="js/render.js"></script>

    <!-- registry -->
    <script src="js/registry.js"></script>
  </body>
</html>
